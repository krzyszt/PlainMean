<div class="page-header">
	<h3>{{ pageTitle }}</h3>
</div>
<div class="jumbotron">
	<form role="form" ng-submit="save()">
 	<div class="form-group">
 		<label for="customerName">Customer Name</label>
 		<input type="text" ng-model="customer.name" class="form-control" id="customerName" placeholder="Customer name">
  	</div>
  	<div class="form-group">
 		<label for="city">City</label>
 		<input type="text" ng-model="customer.city" class="form-control" id="city" placeholder="City">
  	</div>
        <div class="form-group">
 		<label for="status">Status</label>
 		<input type="text" ng-model="customer.status" class="form-control" id="status" placeholder="Status">
  	</div> 
            <div class="form-group">
 		<label for="type">Type</label>
 		<input type="text" ng-model="customer.type" class="form-control" id="type" placeholder="Type">
  	</div>
        <div class="form-group">
 		<label for="descrption">Description</label>
                <textarea rows=3 ng-model="customer.description" class="form-control" id="description" placeholder="Description"></textarea>
  	</div>    
        <div class="form-group">
 		<label for="contact" >Contact</label>
                <select class="form-control" ng-model="customer.contact_id" 
                        ng-options="contact._id as contact.firstName + ' ' + contact.lastName for contact in contacts" id="contact">
                        <option value="">-- Select Contact --</option>
                </select>
  	</div>
	<p></p>
        <hr>
	<div class="row">
		<div class="col-xs-6">
			<a href="#/api/customer" class="btn btn-info" role="button"><span class="glyphicon glyphicon-arrow-left"></span>&nbsp; Back to Customer's List</a>
        </div>
        <div class="col-xs-6">
			<button class="btn btn-primary pull-right" type="submit">Save &raquo;</button>
		</div>
	</div>
	<p>&nbsp;</p>
</form>
</div>
