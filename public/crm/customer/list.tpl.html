<div class="page-header">
    <h1>Customers List</h1>
</div>
<div class="row">
    <div class="col-xs-5">
        <a href="#/api/customer/0" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> New Customer</a>
    </div>
    <div class="col-xs-7">
        <input type="text" class="form-control" ng-model="query" placeholder="Search for a customer">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <hr>
    </div>
</div>
<div class="row" ng-switch on="customers.length">
    <ul ng-switch-when="0">
        <li>No customers in database. Would you like to <a href="#/api/customer/0">create one</a>?</li>
    </ul>
    <!--	<ul class="list-group" ng-switch-default>
                    <li class="list-group-item" ng-repeat="customer in customers | filter:query">
                            <a href="#/api/customer/{{customer._id}}">{{customer.name}}</a> <i>{{ customer.city }}</i>
                    </li>
            </ul>-->

    <table class="table table-hover" >

        <tbody ng-repeat="customer in customers| filter: query" 
                ng-click="selectCustomer(customer)" ng-switch on="isSelected(customer)" >
            <tr>
                <td> <a href="#/api/customer/{{customer._id}}">{{customer.name}}</a> </td>
                <td> <i>{{ customer.city}}</i> </td>
                <td> <i>{{ customer.status}}</i></td>
                <td> <i>{{ customer.type}}</i> </td>
            </tr>
            <tr ng-switch-when="true" >
                <td> <input type="text" ng-model="customer.name" class="form-control"> </td>
                <td> <input type="text" ng-model="customer.city" class="form-control"></td>
                <td> <input type="text" ng-model="customer.status" class="form-control"></td>
                <td> <input type="text" ng-model="customer.type" class="form-control"> </td>
            </tr>
            <tr ng-switch-when="true">
                <td colspan="4"> <strong>Description: </strong>{{ customer.description }}</td>
            </tr>        
        </tbody>
            
    </table>
</div>
<p>&nbsp;</p>
