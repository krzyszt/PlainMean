<div class="page-header">
	<h3>Update Contact</h3>
</div>
<div class="jumbotron">
	<form role="form" ng-submit="updateContact()">
 	<div class="form-group">
 		<label for="firstName">First Name</label>
 		<input type="text" ng-model="contact.firstName" class="form-control" id="firstName" placeholder="Contact First Name">
  	</div>
  	<div class="form-group">
 		<label for="lastName">Last Name</label>
 		<input type="text" ng-model="contact.lastName" class="form-control" id="lastName" placeholder="Contact Last Name">
  	</div>
        <div class="form-group">
 		<label for="email">Email</label>
 		<input type="text" ng-model="contact.email" class="form-control" id="email" placeholder="Contact Email">
  	</div>
	<p><hr></p>
	<div class="row">
		<div class="col-xs-6">
			<a href="#/contact" class="btn btn-info" role="button"><span class="glyphicon glyphicon-arrow-left"></span>&nbsp; Back to Contact's List</a>
        </div>
        <div class="col-xs-6">
			<button class="btn btn-primary pull-right" type="submit">Save &raquo;</button>
		</div>
	</div>
	<p>&nbsp;</p>
</form>
</div>
