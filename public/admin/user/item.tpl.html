<div class="page-header">
	<h3>{{ pageTitle }}</h3>
</div>
<div class="jumbotron">
	<form role="form" ng-submit="save()" >
 	<div class="form-group">
 		<label for="firstName">First Name</label>
 		<input type="text" ng-model="user.firstName" class="form-control" id="firstName" placeholder="User First Name">
  	</div>
  	<div class="form-group">
 		<label for="lastName">Last Name</label>
 		<input type="text" ng-model="user.lastName" class="form-control" id="lastName" placeholder="User Last Name">
  	</div>
        <div class="form-group">
 		<label for="email">Email</label>
 		<input type="text" ng-model="user.email" class="form-control" id="email" placeholder="User Email">
  	</div>
	<p><hr></p>
	<div class="row">
		<div class="col-xs-6">
			<a href="#/api/user" class="btn btn-info" role="button"><span class="glyphicon glyphicon-arrow-left"></span>&nbsp; Back to User's List</a>
        </div>
        <div class="col-xs-6">
			<button class="btn btn-primary pull-right" type="submit">Save &raquo;</button>
		</div>
	</div>
	<p>&nbsp;</p>
</form>
</div>
