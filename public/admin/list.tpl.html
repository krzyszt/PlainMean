<div class="page-header">
	<h1>Customers List</h1>
</div>
<div class="row">
	<div class="col-xs-5">
		<a href="#/new" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> New Customer</a>
	</div>
	<div class="col-xs-7">
		<input type="text" class="form-control" ng-model="query" placeholder="Search for a customer">
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<hr>
	</div>
</div>
<div class="row" ng-switch on="customers.length">
	<ul ng-switch-when="0">
		<li>No customers in database. Would you like to <a href="#/new">create one</a>?</li>
	</ul>
	<ul class="list-group" ng-switch-default>
		<li class="list-group-item" ng-repeat="customer in customers | filter:query">
			<a href="#/customer/{{customer._id}}">{{customer.name}}</a> <i>{{ customer._id }}</i>
		</li>
	</ul>
</div>
<p>&nbsp;</p>
